<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>due-date timer</title>
    <link rel="stylesheet" href="../DueDateTimer/flex.css">
    <script src="script.js"></script>
</head>
<body>

        <div class="header">

            <div id="timer-display"></div>
        </div>
    </div>
